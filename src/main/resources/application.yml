spring:
  datasource:
    url: jdbc:mysql://localhost:3306/WorkFlowDB?createDatabaseIfNotExist=true
    username: root
    password: "root"
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    database: mysql
    database-platform: MYSQL

  devtools:
    livereload:
      enabled: true
    add-properties: true
